<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>TicTacToe</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section id="status"></section>
        <section class="restart"><button id="restart-btn">Restart Game</button></section>
        <section id = "table-section">
            <div class = "line horizontal line1"></div>
            <div class = "line horizontal line2"></div>
            <div class = "line horizontal line3"></div>
            <div class = "line vertical line4"></div>
            <div class = "line vertical line5"></div>
            <div class = "line vertical line6"></div>
            <div id = "boxes" class="boxes">
                <div class="row">
                    <div class="tile 1" id = "tile1"></div>
                    <div class="tile 2" id = "tile2"></div>
                    <div class="tile 3" id = "tile3"></div>
                    <div class="tile 4" id = "tile4"></div>
                </div>
                <div class="row">
                    <div class="tile 5" id = "tile5"></div>
                    <div class="tile 6" id = "tile6"></div>
                    <div class="tile 7" id = "tile7"></div>
                    <div class="tile 8" id = "tile8"></div>
                </div>
                <div class="row">
                    <div class="tile 9" id = "tile9"></div>
                    <div class="tile 10" id = "tile10"></div>
                    <div class="tile 11" id = "tile11"></div>
                    <div class="tile 12" id = "tile12"></div>
                </div>
                <div class="row">
                    <div class="tile 13" id = "tile13"></div>
                    <div class="tile 14" id = "tile14"></div>
                    <div class="tile 15" id = "tile15"></div>
                    <div class="tile 16" id = "tile16"></div>
                </div>
            </div>
        </section>
        <section id = "players">
            <div id="player1" class="player 1">player 1</div>
            <div id="player2" class="player 2">player 2</div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
